---
type: service_template
subtype: container
name: maven-test
description: test example
container:
  resources:
    mem_mib: 256
    cpu_cores: 0.1
    disk_gb: 10
  image: "dinardalvi/ubuntu14.04"
  docker_options: ""
  command: "sh -c 'cd /src && ls -ltr && mvn clean test"
inputs:
  artifacts:
  - from: "%%binary%%"
    path: "/src"
  parameters:
    binary: